<p id="realtime" style="text-align:center;">日時：</p>

<script>
  // twoDigit を必ず定義する
  function twoDigit(n){
    return ('00' + n).slice(-2);
  }

  function showClock() {
    const el = document.getElementById('realtime');
    if (!el) { 
      console.warn('realtime 要素が見つかりません'); 
      return;
    }
    const now = new Date();
    const msg = '日時：' +
      now.getFullYear() + '/' +
      twoDigit(now.getMonth() + 1) + '/' +
      twoDigit(now.getDate()) + ' ' +
      twoDigit(now.getHours()) + ':' +
      twoDigit(now.getMinutes()) + ':' +
      twoDigit(now.getSeconds());
    el.textContent = msg; // textContent を推奨
  }

  // 即時表示してから 1 秒ごとに更新
  showClock();
  setInterval(showClock, 1000);
</script>
